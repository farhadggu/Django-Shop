{% extends 'base.html' %}
{% block title %}ورود کاربر{% endblock title %}

{% block content %}

<!-- START MAIN CONTENT -->
<div class="main_content">

    <!-- START LOGIN SECTION -->
    <div class="login_register_wrap section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-md-10">
                    <div class="login_wrap">
                        <div class="padding_eight_all bg-white">
                            <div class="heading_s1">
                                <h3>ایجاد یک حساب کاربری</h3>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{form.email}}
                                </div>
                                <div class="form-group">
                                    {{form.password}}
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-fill-out btn-block" name="register">ورود</button>
                                </div>
                            </form>
                            <div class="different_login">
                                <span> یا</span>
                            </div>
                            <ul class="btn-login list_none text-center">
                                <li><a href="#" class="btn btn-google"><i class="ion-social-googleplus"></i>گوگل</a></li>
                            </ul>
                            <div class="form-note text-center">حساب کاربری ندارید؟ <a href="{% url 'account:register' %}">ثبت نام کنید</a></div>
                            <div class="form-note text-center">رمز عبور خود را فراموش کردید؟<a href="{% url 'account:reset_password' %}">فراموشی رمز عبور</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END LOGIN SECTION -->
    
    </div>
    <!-- END MAIN CONTENT -->

{% endblock content %}
